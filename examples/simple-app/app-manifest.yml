display_information:
  name: cf-worker-sample-app
features:
  bot_user:
    display_name: cf-worker-sample-app
    always_online: true
  shortcuts:
    - name: Hey Cloudflare Wokers!
      type: global
      callback_id: hey-cf-workers
      description: test
    - name: Hey Cloudflare Wokers!
      type: message
      callback_id: cf-workers-message
      description: test
  slash_commands:
    - command: /hello-cf-workers
      url: https://cf-worker-app.ngrok.io/slack/events
      description: test
      usage_hint: test
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
      - chat:write.public
      - chat:write
      - app_mentions:read
      - channels:history
settings:
  event_subscriptions:
    request_url: https://cf-worker-app.ngrok.io/slack/events
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://cf-worker-app.ngrok.io/slack/events
    message_menu_options_url: https://cf-worker-app.ngrok.io/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
